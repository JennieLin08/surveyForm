<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container row">

    <div class="firstView col-6">
      <h1 id="title">"Ruff" life?</h1>
      <p id="description">Adopt a friend that will love you unconditionally as long as you give it snacks and belly
        rubs.</p>
      <img src="images/cute.png" alt="">
    </div>

    <div class="SecondView col-6">
      <div>
        <h1 id="title">Adopt a Doggo!</h1>
        <h6> Application Form</h6>
      </div>
      <form id="survey-form" action="" method="get">
        <div class="form-group">
          <label for="fullName" id="name-label">Full Name</label>
          <input type="text" class="form-control form-input" id="name" placeholder="Your Name" name="full_name" required>
        </div>

        <div class="form-group">
          <label for="InputEmail" id="email-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="" placeholder="email@email.com" name="email" required>
        </div>

        <div class="row form-group">
          <div class="col-6">
            <label for="Age" id="number-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age" name="age" required>
          </div>
          <div class="col-6">
            <label for="Country">Country</label>
            <select class="form-select form-control" aria-label="Select country" id="country" name="country" required>
              <option selected>Select Country</option>
              <option value="Philippines">Philippines</option>
              <option value="Australia">Australia</option>
              <option value="Japan">Japan</option>
            </select>
          </div>
        </div>

        <div class="option-div">
          <h6 class="option"><span>OPTION</span></h6>
        </div>

        <div class="radioCheckbox-div row">
          <div class="dogbreed-div col-6">
            <label for="">Dog Breed</label>

            <div class="form-check">
              <input type="radio" class="form-check-input" name="ChooseDogBreed" id="Bulldog" value="Bulldog">
              <label class="form-check-label" for="Bulldog"><small>Bulldog</small></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="ChooseDogBreed" id="Corgi" value="Corgi">
              <label class="form-check-label" for="Corgi"><small>Corgi</small></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="ChooseDogBreed" id="Pug" value="Pug">
              <label class="form-check-label" for="Pug"><small>Pug</small></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="ChooseDogBreed" id="Retriever" value="Retriever">
              <label class="form-check-label" for="Retriever"><small>Retriever</small></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="ChooseDogBreed" id="Shih" value="Shih">
              <label class="form-check-label" for="Shih"><small>Shih Tzu</small></label>
            </div>
          </div>

          <div class="dogtype-div col-6">
            <label for="">Dog Type</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="ChooseDogType" id="Bulldog" value="Puppy">
              <label class="form-check-label" for="Puppy"><small>Puppy</small></label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="ChooseDogType" id="Young">
              <label class="form-check-label" for="Young"><small>Young</small></label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="ChooseDogType" id="Adult">
              <label class="form-check-label" for="Adult"><small>Adult</small></label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="ChooseDogType" id="Senior">
              <label class="form-check-label" for="Senior"><small>Senior</small></label>
            </div>
          </div>
        </div>

        <div class="form-group div-notes">
          <label for="formNotes">Notes</label>
          <textarea class="form-control rounded-0 form-group" id="formNotes" placeholder="Enter your notes here."
            rows="3" name="formNotes"></textarea>
        </div>

        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>

  </div>










  <script src="script.js"></script>
